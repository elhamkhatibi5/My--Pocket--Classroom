<!doctype html>
<html lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pocket Classroom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pocket Classroom</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" id="nav-library" href="#">Library</a></li>
      <li class="nav-item"><a class="nav-link" id="nav-author" href="#">Author</a></li>
      <li class="nav-item"><a class="nav-link" id="nav-learn" href="#">Learn</a></li>
    </ul>
    <button id="dark-toggle" class="btn btn-outline-light"><i class="bi bi-moon-stars"></i></button>
  </div>
</nav>

<div class="container my-3">
  <div id="library" class="tab-content"></div>
  <div id="author" class="tab-content d-none">
    <h3>Author Capsule</h3>
    <div class="mb-2">
      <input id="capsuleTitle" class="form-control mb-2" placeholder="Title">
      <input id="capsuleSubject" class="form-control mb-2" placeholder="Subject">
      <select id="capsuleLevel" class="form-select mb-2">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <button id="addCapsuleBtn" class="btn btn-success">Add Capsule</button>
    </div>
  </div>
  <div id="learn" class="tab-content d-none"></div>
</div>

<script type="module" src="utils.js"></script>
<script type="module" src="storage.js"></script>
<script type="module" src="library.js"></script>
<script type="module" src="learn.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
