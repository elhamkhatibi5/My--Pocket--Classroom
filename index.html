<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pocket Classroom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#" id="libraryNav">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="authorNav">Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="learnNav">Learn</a></li>
      </ul>
      <button class="btn btn-outline-light" id="darkModeToggle"><i class="bi bi-moon"></i></button>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <!-- Library -->
  <div id="library"></div>

  <!-- Author Mode -->
  <div id="author" class="d-none">
    <h2>Author Mode</h2>
    <form id="authorForm">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" id="titleInput" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Subject</label>
        <input type="text" id="subjectInput" class="form-control">
      </div>
      <div class="mb-3">
        <label>Level</label>
        <select id="levelInput" class="form-select">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Capsule</button>
    </form>
  </div>

  <!-- Learn Mode -->
  <div id="learn" class="d-none">
    <h2>Learn Mode</h2>
    <div id="learnContent">Notes, Flashcards, Quiz will appear here.</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
