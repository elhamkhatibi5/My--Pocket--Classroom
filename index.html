<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pocket Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-journal-bookmark-fill"></i> Pocket Classroom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" data-view="library" href="#">Library</a></li>
          <li class="nav-item"><a class="nav-link" data-view="author" href="#">Author</a></li>
          <li class="nav-item"><a class="nav-link" data-view="learn" href="#">Learn</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <!-- Library Section -->
    <div id="library"></div>

    <!-- Author Section -->
    <div id="author" class="d-none">
      <h3>Create Capsule</h3>
      <form id="capsuleForm">
        <div class="mb-3">
          <label>Title</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Type</label>
          <select id="type" class="form-select">
            <option value="note">Note</option>
            <option value="flashcard">Flashcard</option>
            <option value="quiz">Quiz</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Content</label>
          <textarea id="content" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Capsule</button>
      </form>
      <div id="authorAlert" class="mt-3"></div>
    </div>

    <!-- Learn Section -->
    <div id="learn" class="d-none">
      <h3>Learn Capsules</h3>
      <div id="learnContent"></div>
    </div>
  </main>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
