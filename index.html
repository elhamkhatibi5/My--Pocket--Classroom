<!doctype html>

<html lang="en">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>Pocket Classroom — Offline</title>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">  
<link rel="stylesheet" href="style.css">  
</head>  
<body>  
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" id="topbar">  
  <div class="container-fluid">  
    <a class="navbar-brand" href="#"><i class="bi bi-mortarboard-fill"></i> Pocket Classroom</a>  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-label="Toggle navigation">  
      <span class="navbar-toggler-icon"></span>  
    </button>  
    <div class="collapse navbar-collapse" id="navmenu">  
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">  
        <li class="nav-item"><a class="nav-link" href="#" id="navLibrary"><i class="bi bi-journal-bookmark"></i> Library</a></li>  
        <li class="nav-item"><a class="nav-link" href="#" id="navAuthor"><i class="bi bi-pencil-square"></i> Author</a></li>  
        <li class="nav-item"><a class="nav-link" href="#" id="navLearn"><i class="bi bi-lightning-fill"></i> Learn</a></li>  
      </ul>  
      <div class="d-flex gap-2">  
        <input id="importFile" type="file" accept="application/json" class="d-none">  
        <button class="btn btn-outline-light btn-sm" id="btnImport"><i class="bi bi-file-earmark-arrow-up"></i> Import</button>  
        <button class="btn btn-outline-light btn-sm" id="btnNew"><i class="bi bi-plus-lg"></i> New Capsule</button>  
        <button class="btn btn-outline-light btn-sm" id="toggleTheme" aria-label="Toggle theme"><i class="bi bi-moon-stars"></i></button>  
      </div>  
    </div>  
  </div>  
</nav>  <main class="container my-4">  
  <!-- Library -->  
  <section id="sectionLibrary" class="view active" aria-labelledby="navLibrary">  
    <div class="d-flex align-items-center justify-content-between mb-3">  
      <h2 class="h4 mb-0">Library</h2>  
      <div class="text-muted small">Saved capsules: <span id="capsuleCount">0</span></div>  
    </div>  
    <div id="libraryGrid" class="row g-3"></div>  
  </section>    <!-- Author -->    <section id="sectionAuthor" class="view" aria-labelledby="navAuthor" hidden>  
    <h2 class="h4">Author Capsule</h2>  
    <form id="authorForm" class="mb-3" aria-label="Author form">  
      <div class="row g-2">  
        <div class="col-md-6">  
          <label class="form-label">Title <span class="text-danger">*</span></label>  
          <input id="metaTitle" class="form-control" required>  
        </div>  
        <div class="col-md-4">  
          <label class="form-label">Subject</label>  
          <input id="metaSubject" class="form-control">  
        </div>  
        <div class="col-md-2">  
          <label class="form-label">Level</label>  
          <select id="metaLevel" class="form-select">  
            <option>Beginner</option><option>Intermediate</option><option>Advanced</option>  
          </select>  
        </div>  
      </div>  <div class="mt-3">  
    <label class="form-label">Description / Notes (one per line)</label>  
    <textarea id="metaNotes" class="form-control" rows="4" placeholder="Write notes or markdown-lite..."></textarea>  
  </div>  

  <hr>  
  <div class="d-flex justify-content-between align-items-center">  
    <h5 class="mb-0">Flashcards</h5>  
    <div>  
      <button id="addFlashRow" type="button" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-lg"></i> Add</button>  
      <button id="clearFlash" type="button" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i> Clear</button>  
    </div>  
  </div>  
  <div id="flashcardsEditor" class="mt-2"></div>

<hr>  
  <div class="d-flex justify-content-between align-items-center">  
    <h5 class="mb-0">Quiz</h5>  
    <div>  
      <button id="addQuizQ" type="button" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-lg"></i> Add Question</button>  
    </div>  
  </div>  
  <div id="quizEditor" class="mt-2"></div>  

  <div class="mt-3 d-flex gap-2">  
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Capsule</button>  
    <button id="btnCancelAuthor" type="button" class="btn btn-secondary">Cancel</button>  
  </div>  
</form>

  </section>    <!-- Learn -->    <section id="sectionLearn" class="view" aria-labelledby="navLearn" hidden>  
    <div class="d-flex align-items-center justify-content-between mb-3">  
      <div>  
        <h2 id="learnTitle" class="h4 mb-0">Learn</h2>  
        <div class="small text-muted" id="learnMeta"></div>  
      </div>  
      <div>  
        <select id="learnSelector" class="form-select form-select-sm"></select>  
      </div>  
    </div>  <ul class="nav nav-tabs" id="learnTabs" role="tablist">  
  <li class="nav-item"><button class="nav-link active" data-bs-target="#notesTab" data-bs-toggle="tab" type="button">Notes</button></li>  
  <li class="nav-item"><button class="nav-link" data-bs-target="#flashTab" data-bs-toggle="tab" type="button">Flashcards</button></li>  
  <li class="nav-item"><button class="nav-link" data-bs-target="#quizTab" data-bs-toggle="tab" type="button">Quiz</button></li>  
</ul>  

<div class="tab-content mt-3">  
  <div class="tab-pane fade show active" id="notesTab">  
    <div class="mb-2 d-flex gap-2">  
      <input id="noteSearch" class="form-control form-control-sm" placeholder="Search notes...">  
    </div>  
    <ol id="notesList" class="list-group list-group-numbered"></ol>  
  </div>  

  <div class="tab-pane fade" id="flashTab">  
    <div class="d-flex align-items-center gap-2 mb-2">  
      <button id="prevCard" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>  
      <button id="flipCard" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-repeat"></i> Flip (Space)</button>  
      <button id="nextCard" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>  
      <div class="ms-auto small text-muted">Card <span id="cardCounter">0/0</span></div>  
    </div>  
    <div id="flashArea" class="flashcard-area"></div>  
    <div class="mt-2 d-flex gap-2">  
      <button id="markKnown" class="btn btn-sm btn-success">Known</button>  
      <button id="markUnknown" class="btn btn-sm btn-outline-danger">Unknown</button>  
    </div>  
  </div>  

  <div class="tab-pane fade" id="quizTab">  
    <div id="quizArea"></div>  
    <div id="quizResult" class="mt-3"></div>  
  </div>  
</div>

  </section>  
</main>  <footer class="text-center py-3 small text-muted">Pocket Classroom — Offline • schema: pocket-classroom/v1</footer>  <script type="module" src="utils.js"></script>  <script type="module" src="storage.js"></script>  <script type="module" src="app.js"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  </body>  
</html>
