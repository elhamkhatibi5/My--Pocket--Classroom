<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body.dark-mode { background: #121212; color: #eee; }
    .dark-mode .card { background: #1e1e1e; color: #eee; }
    .nav-link { cursor: pointer; }
    .section { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-2 shadow-sm">
    <a class="navbar-brand" href="#"><i class="bi bi-journal-bookmark-fill"></i> Pocket Classroom</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" id="libraryNav"><i class="bi bi-book"></i> Library</a></li>
        <li class="nav-item"><a class="nav-link" id="authorNav"><i class="bi bi-pencil-square"></i> Author</a></li>
        <li class="nav-item"><a class="nav-link" id="learnNav"><i class="bi bi-lightbulb"></i> Learn</a></li>
      </ul>
      <button class="btn btn-outline-secondary" id="darkModeToggle"><i class="bi bi-moon"></i></button>
    </div>
  </nav>

  <!-- Sections -->
  <div class="container section">
    <!-- Library -->
    <div id="library" class="row"></div>

    <!-- Author -->
    <div id="author" class="d-none">
      <form id="authorForm">
        <div class="mb-2">
          <input type="text" id="titleInput" class="form-control" placeholder="Title">
        </div>
        <div class="mb-2">
          <input type="text" id="subjectInput" class="form-control" placeholder="Subject">
        </div>
        <div class="mb-2">
          <select id="levelInput" class="form-select">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <h5><i class="bi bi-card-text"></i> Flashcards</h5>
        <div id="flashcardsEditor"></div>
        <button type="button" class="btn btn-primary mb-2" id="addFlashcardBtn"><i class="bi bi-plus-lg"></i> Add Flashcard</button>
        <h5><i class="bi bi-question-circle"></i> Quiz</h5>
        <div id="quizEditor"></div>
        <button type="button" class="btn btn-primary mb-2" id="addQuizBtn"><i class="bi bi-plus-lg"></i> Add Question</button>
        <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Capsule</button>
      </form>
    </div>

    <!-- Learn -->
    <div id="learn" class="d-none"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
