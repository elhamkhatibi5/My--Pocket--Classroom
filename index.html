/* Navbar */
nav {
background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
display: flex;
justify-content: space-between;
align-items: center;
padding: 0.6rem 1.2rem;
flex-wrap: wrap;
position: sticky;
top:0;
z-index:100;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

nav .logo {
font-size: 1.5rem;
font-weight: bold;
color: white;
display: flex;
align-items: center;
}

nav .logo svg {
width:32px;
height:32px;
margin-right:0.5rem;
}

nav ul {
display: flex;
list-style: none;
gap: 1rem;
}

nav ul li a {
color:white;
text-decoration:none;
padding: 0.5rem 1rem;
border-radius: 8px;
transition: 0.3s;
font-weight:500;
}

nav ul li a:hover {
background: rgba(255,255,255,0.2);
}

/* Hamburger */
.hamburger {
display: none;
flex-direction: column;
cursor: pointer;
gap:5px;
}

.hamburger div {
width:25px;
height:3px;
background:white;

transition: 0.3s;
}

/* Mobile */
@media (max-width:768px){
nav ul {
flex-direction: column;
width:100%;
display:none;
margin-top:0.5rem;
background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
border-radius:8px;

}

nav ul.show {

}    

.hamburger {    
  display:flex;    
}

}
</style>  </head>
