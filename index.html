<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pocket Classroom — Real English Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f8f9fa; --card:#fff; --text:#212529;
    }
    [data-theme="dark"]{ --bg:#0f1720; --card:#0b1220; --text:#dbeafe; }
    body{ background:var(--bg); color:var(--text); font-family:Arial,sans-serif; padding-bottom:40px; }
    .card{ background:var(--card); color:var(--text); }
    .capsule-card{ cursor:pointer; transition:transform .08s; }
    .capsule-card:hover{ transform:translateY(-3px); }
    .tag{ font-size:11px; padding:.15rem .4rem; border-radius:6px; background:rgba(0,0,0,0.06); margin-left:6px; display:inline-block; }
    .flashcard{ min-height:120px; display:flex; align-items:center; justify-content:center; font-size:20px; padding:1rem; text-align:center; }
    .small-muted{ font-size:12px; color:gray; }
    pre.learn-log{ white-space:pre-wrap; max-height:160px; overflow:auto; background:transparent; border:0; padding:0; margin:0; color:var(--text); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Pocket Classroom</a>
    <div class="d-flex gap-2 align-items-center">
      <button id="toggle-theme" class="btn btn-sm btn-outline-secondary">Dark Mode</button>
      <button id="export-all-btn" class="btn btn-sm btn-outline-primary">Export All</button>
      <button id="import-open-btn" class="btn btn-sm btn-outline-success">Import</button>
      <button id="new-capsule-btn" class="btn btn-sm btn-primary">+ Add Capsule</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row g-3">
    <div class="col-12">
      <input id="search" class="form-control" placeholder="Search by title, tag or card content...">
    </div>
    <div class="col-12">
      <div id="library" class="row g-3"></div>
    </div>
  </div>
</div>

<!-- Author Modal -->
<div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 class="modal-title" id="authorModalTitle">Create Capsule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="authorForm" onsubmit="return false;">
          <div class="row g-2">
            <div class="col-md-8 mb-2">
              <label class="form-label">Title</label>
              <input id="capsule-title" class="form-control" required>
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Subject</label>
              <input id="capsule-subject" class="form-control" placeholder="e.g. Math">
            </div>
            <div class="col-md-4 mb-2">
              <label class="form-label">Level</label>
              <select id="capsule-level" class="form-select">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>
            </div>
            <div class="col-md-8 mb-2">
              <label class="form-label">Description</label>
              <input id="capsule-desc" class="form-control">
            </div>
            <div class="col-12 mb-2">
              <label class="form-label">Tags (comma-separated)</label>
              <input id="capsule-tags" class="form-control" placeholder="math,algebra,week1">
            </div>
          </div>

          <hr>

          <div>
            <h6 class="mb-2">Flashcards</h6>
            <div id="cards-list" class="mb-3"></div>
            <div class="d-flex gap-2">
              <input id="new-front" class="form-control" placeholder="Front / Question">
              <input id="new-back" class="form-control" placeholder="Back / Answer">
              <button id="add-card" class="btn btn-outline-secondary">Add Card</button>
            </div>
          </div>

          <input type="hidden" id="capsule-id">
        </form>
      </div>
      <div class="modal-footer">
        <button id="save-capsule" class="btn btn-primary">Save Capsule</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Learn Modal -->
<div class="modal fade" id="learnModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content card">
      <div class="modal-header">
        <h5 id="learnTitle" class="modal-title">Learn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="learnBody">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <strong id="learnCapsuleTitle"></strong>
              <div class="small-muted" id="learnDesc"></div>
              <div class="small-muted" id="learnMeta"></div>
            </div>
            <div><span id="progressText"></span></div>
          </div>

          <div id="flashcard-area" class="card p-3 mb-3">
            <div id="flashcard" class="flashcard">Empty Card</div>
            <div class="d-flex gap-2 justify-content-center mt-3">
              <button id="show-answer" class="btn btn-outline-primary">Show Answer</button>
              <button id="know-btn" class="btn btn-success">I Know</button>
              <button id="dontknow-btn" class="btn btn-danger">I Don’t Know</button>
            </div>
          </div>

          <div>
            <h6>Session Log</h6>
            <pre id="learnLog" class="learn-log small-muted"></pre>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content card">
      <div class="modal-header"><h5 class="modal-title">Import JSON</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="small-muted">Drag & drop JSON file or paste JSON text below.</p>
        <input id="importFile" type="file" accept=".json" class="form-control mb-2"/>
        <textarea id="importText" rows="6" class="form-control" placeholder='[{"id":"...","meta":{...},"cards":[...]}]'></textarea>
      </div>
      <div class="modal-footer">
        <button id="doImport" class="btn btn-success">Import</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* =========================
   Pocket Classroom - single-file app
   All UI text in English
   ========================= */

const STORAGE_KEY = 'pocket:capsules:v1';

// Utilities
function uid(prefix='c'){ return prefix + '_' + Date.now().toString(36) + Math.random().toString(36).slice(2,8); }
function nowISO(){ return new Date().toISOString(); }
function escapeHtml(s=''){ return String(s).replaceAll(/[&<>"']/g, ch=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[ch]); }

function loadAll(){ try{ const raw=localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : []; } catch(e){ console.error(e); return []; } }
function saveAll(arr){ localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }
function findById(id){ return loadAll().find(c=>c.id===id); }
function upsertCapsule(capsule){ const all=loadAll(); const i=all.findIndex(x=>x.id===capsule.id); if(i>=0) all[i]=capsule; else all.unshift(capsule); saveAll(all); }
function deleteCapsule(id){ saveAll(loadAll().filter(x=>x.id!==id)); }

// Ensure sample
if(loadAll().length===0){
  const sample={ id: uid('sample'), schema:'pocket-classroom/v1',
    meta:{ title:'Sample Math', description:'Sample flashcards', tags:['Math','Sample'], subject:'Math', level:'Easy', created: Date.now(), updated: Date.now() },
    cards:[
      { id: uid('card'), front:'2 + 2 = ?', back:'4' },
      { id: uid('card'), front:'Area of square with side a?', back:'a × a' }
    ],
    progress:{} };
  saveAll([sample]);
}

/* ===== UI refs & modals ===== */
const libraryEl = document.getElementById('library');
const searchEl = document.getElementById('search');
const newCapsuleBtn = document.getElementById('new-capsule-btn');
const authorModalEl = document.getElementById('authorModal');
const authorModal = new bootstrap.Modal(authorModalEl, { backdrop: 'static' });
const learnModal = new bootstrap.Modal(document.getElementById('learnModal'));
const importModal = new bootstrap.Modal(document.getElementById('importModal'));

const toggleThemeBtn = document.getElementById('toggle-theme');
const exportAllBtn = document.getElementById('export-all-btn');
const importOpenBtn = document.getElementById('import-open-btn');

/* Author form elements */
const authorForm = document.getElementById('authorForm');
const capsIdEl = document.getElementById('capsule-id');
const capsTitleEl = document.getElementById('capsule-title');
const capsSubjectEl = document.getElementById('capsule-subject');
const capsLevelEl = document.getElementById('capsule-level');
const capsDescEl = document.getElementById('capsule-desc');
const capsTagsEl = document.getElementById('capsule-tags');
const cardsListEl = document.getElementById('cards-list');
const newFrontEl = document.getElementById('new-front');
const newBackEl = document.getElementById('new-back');
const addCardBtn = document.getElementById('add-card');
const saveCapsuleBtn = document.getElementById('save-capsule');
const authorModalTitle = document.getElementById('authorModalTitle');

/* Learn elements */
const flashcardEl = document.getElementById('flashcard');
const showAnswerBtn = document.getElementById('show-answer');
const knowBtn = document.getElementById('know-btn');
const dontKnowBtn = document.getElementById('dontknow-btn');
const learnCapsuleTitle = document.getElementById('learnCapsuleTitle');
const learnDesc = document.getElementById('learnDesc');
const learnMeta = document.getElementById('learnMeta');
const progressText = document.getElementById('progressText');
const learnLog = document.getElementById('learnLog');

/* Import elements */
const importFileInput = document.getElementById('importFile');
const importTextEl = document.getElementById('importText');
const doImportBtn = document.getElementById('doImport');

/* ===== Render Library ===== */
function renderLibrary(filter=''){
  const all = loadAll();
  const q = String(filter||'').trim().toLowerCase();
  const filtered = all.filter(c=>{
    if(!q) return true;
    const m = c.meta || {};
    const inCards = (c.cards||[]).some(cd => (String(cd.front||'') + ' ' + String(cd.back||'')).toLowerCase().includes(q));
    return (String(m.title||'').toLowerCase().includes(q) ||
            String(m.description||'').toLowerCase().includes(q) ||
            (m.tags||[]).join(' ').toLowerCase().includes(q) ||
            String(m.subject||'').toLowerCase().includes(q) ||
            inCards );
  });

  if(filtered.length === 0){
    libraryEl.innerHTML = '<div class="col-12"><div class="alert alert-info">No capsules found.</div></div>';
    return;
  }

  libraryEl.innerHTML = filtered.map(c=>{
    const m = c.meta || {};
    const tags = (m.tags||[]).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join(' ');
    const count = (c.cards||[]).length;
    const created = new Date(m.created || Date.now()).toLocaleDateString('en-US');
    const updated = new Date(m.updated || Date.now()).toLocaleDateString('en-US');
    const subj = escapeHtml(m.subject || '');
    const level = escapeHtml(m.level || '');

    return `
      <div class="col-sm-6 col-md-4">
        <div class="card p-3 capsule-card">
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="mb-1">${escapeHtml(m.title||'Untitled')}</h5>
              <div class="small-muted">${escapeHtml(m.description||'')}</div>
              <div class="mt-2">${tags}</div>
            </div>
            <div class="text-end">
              <div class="small-muted">${count} cards</div>
              <div class="small-muted">${subj} • ${level}</div>
              <div class="small-muted">Updated: ${updated}</div>
            </div>
          </div>
          <div class="mt-3 d-flex gap-2 justify-content-end">
            <button class="btn btn-sm btn-outline-primary" data-action="learn" data-id="${c.id}"><i class="bi bi-book"></i> Learn</button>
            <button class="btn btn-sm btn-outline-secondary" data-action="edit" data-id="${c.id}"><i class="bi bi-pencil"></i> Edit</button>
            <button class="btn btn-sm btn-outline-danger" data-action="delete" data-id="${c.id}"><i class="bi bi-trash"></i> Delete</button>
            <button class="btn btn-sm btn-outline-dark" data-action="export" data-id="${c.id}"><i class="bi bi-file-earmark-arrow-up"></i> Export</button>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

/* ===== Author (Create / Edit) ===== */
function resetAuthorForm(){
  capsIdEl.value = '';
  capsTitleEl.value = '';
  capsSubjectEl.value = '';
  capsLevelEl.value = 'Easy';
  capsDescEl.value = '';
  capsTagsEl.value = '';
  cardsListEl.innerHTML = '';
  authorForm.dataset.working = JSON.stringify([]);
}

newCapsuleBtn.addEventListener('click', () => {
  resetAuthorForm();
  authorModalTitle.textContent = 'Add New Capsule';
  authorModal.show();
});

function getWorkingCards(){ return authorForm.dataset.working ? JSON.parse(authorForm.dataset.working) : []; }
function setWorkingCards(arr){ authorForm.dataset.working = JSON.stringify(arr); }

function renderCardsList(items){
  cardsListEl.innerHTML = (items||[]).map(cd => `
    <div class="d-flex align-items-center gap-2 mb-2">
      <div class="flex-grow-1 p-2 border rounded">
        <div><strong>${escapeHtml(cd.front||'')}</strong></div>
        <div class="small-muted">${escapeHtml(cd.back||'')}</div>
      </div>
      <button class="btn btn-sm btn-outline-danger" data-action="del-card" data-id="${cd.id}"><i class="bi bi-x"></i></button>
    </div>
  `).join('');
}

cardsListEl.addEventListener('click', e=>{
  const btn = e.target.closest('button');
  if(!btn) return;
  if(btn.dataset.action === 'del-card'){
    const id = btn.dataset.id;
    const arr = getWorkingCards();
    const idx = arr.findIndex(x=>x.id===id);
    if(idx>=0){ arr.splice(idx,1); setWorkingCards(arr); renderCardsList(arr); }
  }
});

addCardBtn.addEventListener('click', (e)=>{
  e.preventDefault();
  const f = newFrontEl.value.trim();
  const b = newBackEl.value.trim();
  if(!f && !b) return;
  const arr = getWorkingCards();
  arr.push({ id: uid('card'), front: f, back: b });
  setWorkingCards(arr);
  renderCardsList(arr);
  newFrontEl.value = ''; newBackEl.value = ''; newFrontEl.focus();
});

saveCapsuleBtn.addEventListener('click', ()=>{
  const title = capsTitleEl.value.trim();
  if(!title){ alert('Title is required'); return; }
  const id = capsIdEl.value || uid('caps');
  const tags = capsTagsEl.value.split(',').map(t=>t.trim()).filter(Boolean);
  const meta = { title, description: capsDescEl.value.trim(), tags, subject: capsSubjectEl.value.trim(), level: capsLevelEl.value, created: Date.now(), updated: Date.now() };
  const cards = getWorkingCards();
  const capsule = { id, schema:'pocket-classroom/v1', meta, cards, progress:{} };
  upsertCapsule(capsule);
  authorModal.hide();
  renderLibrary(searchEl.value);
});

/* Edit open */
function openAuthorForEdit(id){
  const c = findById(id);
  if(!c){ alert('Capsule not found'); return; }
  capsIdEl.value = c.id;
  capsTitleEl.value = c.meta.title || '';
  capsSubjectEl.value = c.meta.subject || '';
  capsLevelEl.value = c.meta.level || 'Easy';
  capsDescEl.value = c.meta.description || '';
  capsTagsEl.value = (c.meta.tags || []).join(',');
  setWorkingCards(c.cards || []);
  renderCardsList(c.cards || []);
  authorModalTitle.textContent = 'Edit Capsule';
  authorModal.show();
}

/* ===== Library buttons delegation ===== */
libraryEl.addEventListener('click', e=>{
  const btn = e.target.closest('button');
  if(!btn) return;
  const action = btn.dataset.action;
  const id = btn.dataset.id;
  if(action === 'learn') openLearn(id);
  if(action === 'edit') openAuthorForEdit(id);
  if(action === 'delete'){
    if(confirm('Are you sure you want to delete this capsule?')){
      deleteCapsule(id);
      renderLibrary(searchEl.value);
    }
  }
  if(action === 'export'){
    const c = findById(id);
    if(!c) return;
    downloadJson([c], `capsule-${c.id}.json`);
  }
});

/* ===== Learn Mode ===== */
let currentLearn = { capsule:null, order:[], index:0, known:0, total:0 };

function openLearn(id){
  const c = findById(id);
  if(!c || !Array.isArray(c.cards) || c.cards.length===0){ alert('Empty or missing capsule'); return; }
  currentLearn.capsule = c;
  currentLearn.order = c.cards.map((_,i)=>i).sort(()=>Math.random()-0.5);
  currentLearn.index = 0;
  currentLearn.known = 0;
  currentLearn.total = c.cards.length;
  learnCapsuleTitle.textContent = c.meta.title;
  learnDesc.textContent = c.meta.description || '';
  learnMeta.textContent = `${c.meta.subject || ''} • ${c.meta.level || ''}`;
  progressText.textContent = `0 / ${currentLearn.total}`;
  learnLog.textContent = '';
  flipToFront();
  learnModal.show();
}

function flipToFront(){
  const ci = currentLearn.order[currentLearn.index];
  const card = currentLearn.capsule.cards[ci];
  flashcardEl.textContent = card.front || '[Empty]';
  flashcardEl.dataset.back = card.back || '';
  flashcardEl.dataset.front = card.front || '';
  flashcardEl.dataset.cardId = card.id;
}

showAnswerBtn.addEventListener('click', ()=> {
  flashcardEl.textContent = flashcardEl.dataset.back || '[Empty]';
});

knowBtn.addEventListener('click', ()=> markAnswer(true));
dontKnowBtn.addEventListener('click', ()=> markAnswer(false));

function markAnswer(known){
  if(typeof known !== 'boolean') known = false;
  if(known) currentLearn.known++;
  const front = flashcardEl.dataset.front || '';
  learnLog.textContent += `${currentLearn.index+1}. ${front} — ${known ? '✔' : '✖'}\n`;
  currentLearn.index++;
  progressText.textContent = `${currentLearn.index} / ${currentLearn.total}`;
  if(currentLearn.index >= currentLearn.total){
    learnLog.textContent += `\nFinished. Correct: ${currentLearn.known} / ${currentLearn.total}`;
    saveProgressForCapsule(currentLearn.capsule.id, { lastStudied: Date.now(), lastScore: currentLearn.known, total: currentLearn.total });
    return;
  }
  flipToFront();
}

/* Save progress */
function saveProgressForCapsule(id, data){
  const c = findById(id);
  if(!c) return;
  c.progress = Object.assign({}, c.progress || {}, data);
  c.meta.updated = Date.now();
  upsertCapsule(c);
  renderLibrary(searchEl.value);
}

/* ===== Export / Import ===== */
function downloadJson(obj, filename='export.json'){
  try{
    const blob = new Blob([JSON.stringify(obj, null, 2)], { type:'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = filename;
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
  } catch(e){ console.error(e); alert('Export failed'); }
}

exportAllBtn.addEventListener('click', ()=>{
  const all = loadAll();
  downloadJson(all, `pocket-capsules-backup-${new Date().toISOString().slice(0,10)}.json`);
});

importOpenBtn.addEventListener('click', ()=>{
  importTextEl.value = '';
  importFileInput.value = '';
  importModal.show();
});

/* Import handler */
doImportBtn.addEventListener('click', ()=>{
  if(importFileInput.files && importFileInput.files.length > 0){
    const fr = new FileReader();
    fr.onload = ()=> {
      try { const arr = JSON.parse(fr.result); handleImportArray(arr); importModal.hide(); renderLibrary(searchEl.value); alert('Import successful'); }
      catch(e){ alert('Invalid JSON file'); }
    };
    fr.readAsText(importFileInput.files[0]);
    return;
  }
  const txt = importTextEl.value.trim();
  if(txt){
    try { const arr = JSON.parse(txt); handleImportArray(arr); importModal.hide(); renderLibrary(searchEl.value); alert('Import successful'); }
    catch(e){ alert('Invalid JSON text'); }
    return;
  }
  alert('Please provide a JSON file or paste JSON text');
});

function handleImportArray(arr){
  if(!Array.isArray(arr)) arr = [arr];
  const existing = loadAll();
  arr.forEach(it=>{
    // Normalize imported shape
    const copy = JSON.parse(JSON.stringify(it));
    if(!copy.id) copy.id = uid('imp');
    copy.schema = copy.schema || 'pocket-classroom/v1';
    copy.meta = copy.meta || {};
    copy.meta.title = copy.meta.title || (copy.title || 'Imported');
    copy.meta.created = copy.meta.created || Date.now();
    copy.meta.updated = copy.meta.updated || Date.now();
    // ensure subject/level/tags fields exist
    copy.meta.subject = copy.meta.subject || (copy.subject || '');
    copy.meta.level = copy.meta.level || (copy.level || 'Easy');
    copy.meta.tags = Array.isArray(copy.meta.tags) ? copy.meta.tags : (copy.tags ? (String(copy.tags).split(',').map(t=>t.trim()).filter(Boolean)) : []);
    copy.cards = Array.isArray(copy.cards) ? copy.cards : (Array.isArray(copy.flashcards) ? copy.flashcards.map(fc => ({ id: uid('card'), front: fc.question||fc.front||'', back: fc.answer||fc.back||'' })) : []);
    // avoid id collision
    if(existing.some(x=>x.id === copy.id)) copy.id = uid('imp');
    existing.unshift(copy);
  });
  saveAll(existing);
}

/* ===== Theme toggle ===== */
function setTheme(isDark){
  document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  toggleThemeBtn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
  localStorage.setItem('pocket:theme', isDark ? 'dark' : 'light');
}
toggleThemeBtn.addEventListener('click', ()=> {
  const cur = localStorage.getItem('pocket:theme') === 'dark';
  setTheme(!cur);
});
setTheme(localStorage.getItem('pocket:theme') === 'dark');

/* ===== Search ===== */
searchEl.addEventListener('input', ()=> renderLibrary(searchEl.value));

/* ===== Helpers & Init ===== */
function init(){
  renderLibrary();
}
init();

</script>
</body>
</html>
