<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; color: #212529; }
.nav-link { cursor: pointer; }
.card { margin-bottom: 10px; }
.tab-content { margin-top: 20px; }
</style>
</head>
<body class="p-4">

<div class="container">
  <h2>Pocket Classroom</h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="tabs">
    <li class="nav-item"><span class="nav-link active" data-tab="library">Library</span></li>
    <li class="nav-item"><span class="nav-link" data-tab="author">Author</span></li>
    <li class="nav-item"><span class="nav-link" data-tab="learn">Learn</span></li>
  </ul>

  <!-- Library Tab -->
  <div id="libraryTab" class="tab-content"></div>

  <!-- Author Tab -->
  <div id="authorTab" class="tab-content d-none">
    <div class="mb-3">
      <input type="text" id="capsuleTitle" class="form-control mb-2" placeholder="Title">
      <input type="text" id="capsuleSubject" class="form-control mb-2" placeholder="Subject">
      <select id="capsuleLevel" class="form-select mb-2">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <button id="addCapsuleBtn" class="btn btn-success">Add Capsule</button>
    </div>
  </div>

  <!-- Learn Tab -->
  <div id="learnTab" class="tab-content d-none">
    <h4>Learn Mode</h4>
    <div id="learnContainer"></div>
  </div>

  <!-- Export / Import -->
  <div class="mt-3">
    <button id="exportBtn" class="btn btn-primary">Export JSON</button>
    <button id="importBtn" class="btn btn-secondary">Import JSON</button>
    <input type="file" id="importFile" class="d-none">
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
