<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pocket Classroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-journal-bookmark-fill me-2"></i> Pocket Classroom
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" data-view="library" href="#"><i class="bi bi-book"></i> Library</a></li>
          <li class="nav-item"><a class="nav-link" data-view="author" href="#"><i class="bi bi-pencil-square"></i> Author</a></li>
          <li class="nav-item"><a class="nav-link" data-view="learn" href="#"><i class="bi bi-lightbulb"></i> Learn</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">

    <!-- Library Section -->
    <div id="library">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3><i class="bi bi-book"></i> Library</h3>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#capsuleModal">
          <i class="bi bi-plus-lg"></i> New Capsule
        </button>
      </div>
      <ul id="libraryList" class="list-group shadow-sm rounded"></ul>
    </div>

    <!-- Author Section (hidden, optional) -->
    <div id="author" class="d-none">
      <h3><i class="bi bi-pencil-square"></i> Author</h3>
      <p>اینجا می‌توانید یادداشت‌ها، فلش‌کارت‌ها و کوییزهای خود را مدیریت کنید.</p>
    </div>

    <!-- Learn Section -->
    <div id="learn" class="d-none">
      <h3><i class="bi bi-lightbulb"></i> Learn Capsules</h3>
      <div id="learnContent" class="mt-3"></div>
    </div>

  </main>

  <!-- Modal for New Capsule -->
  <div class="modal fade" id="capsuleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-lg"></i> Create Capsule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="capsuleFormModal">
            <div class="mb-3">
              <label>Title</label>
              <input type="text" id="titleModal" class="form-control" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
              <label>Type</label>
              <select id="typeModal" class="form-select">
                <option value="note">Note</option>
                <option value="flashcard">Flashcard</option>
                <option value="quiz">Quiz</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Content</label>
              <textarea id="contentModal" class="form-control" rows="4" placeholder="Write content here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> Save Capsule</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
