<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pocket Classroom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTabs" aria-controls="navbarTabs" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTabs">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-tab="library">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="author">Author</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="learn">Learn</a>
          </li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-light btn-sm"><i class="bi bi-moon-fill"></i></button>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <main class="container my-4">

    <!-- Library Section -->
    <section id="library" class="tab-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Library</h2>
        <div>
          <button id="newCapsuleBtn" class="btn btn-success btn-sm me-2"><i class="bi bi-plus-circle"></i> New Capsule</button>
          <button id="importCapsuleBtn" class="btn btn-primary btn-sm"><i class="bi bi-file-earmark-arrow-up"></i> Import JSON</button>
        </div>
      </div>
      <div id="capsuleGrid" class="row g-3">
        <!-- Capsules cards will be injected here by JS -->
      </div>
    </section>

    <!-- Author Section -->
    <section id="author" class="tab-section d-none">
      <h2>Author Capsule</h2>
      <form id="authorForm">
        <div class="mb-3">
          <label for="capsuleTitle" class="form-label">Title *</label>
          <input type="text" class="form-control" id="capsuleTitle" required>
        </div>
        <div class="mb-3">
          <label for="capsuleSubject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="capsuleSubject">
        </div>
        <div class="mb-3">
          <label for="capsuleLevel" class="form-label">Level</label>
          <select class="form-select" id="capsuleLevel">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="capsuleDescription" class="form-label">Description</label>
          <textarea class="form-control" id="capsuleDescription" rows="2"></textarea>
        </div>

        <!-- Dynamic editors for Notes, Flashcards, Quiz will be injected here by JS -->
        <div id="authorEditors"></div>

        <button type="submit" class="btn btn-success mt-3">Save Capsule</button>
      </form>
    </section>

    <!-- Learn Section -->
    <section id="learn" class="tab-section d-none">
      <h2>Learn Mode</h2>
      <div class="mb-3">
        <label for="learnSelector" class="form-label">Select Capsule</label>
        <select id="learnSelector" class="form-select"></select>
      </div>

      <!-- Tabs: Notes / Flashcards / Quiz -->
      <ul class="nav nav-tabs mb-3" id="learnTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-learn-tab="notes" type="button">Notes</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-learn-tab="flashcards" type="button">Flashcards</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-learn-tab="quiz" type="button">Quiz</button>
        </li>
      </ul>

      <div id="learnContent">
        <!-- Notes / Flashcards / Quiz content injected here by JS -->
      </div>
    </section>

  </main>

  <!-- Hidden file input for import -->
  <input type="file" id="importFileInput" accept=".json" class="d-none">

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
