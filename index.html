<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pocket Classroom</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body.dark-mode { background-color: #121212; color: #f1f1f1; }
  .dark-mode .card, .dark-mode .btn { background-color: #1e1e1e; color: #f1f1f1; }
  .card { transition: all 0.3s; }
  .section { display: none; }
  .section.active { display: block; }
  #library .card:hover { transform: scale(1.02); }
  .btn-sm { min-width: 70px; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi bi-box-seam"></i> Pocket Classroom</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#" id="libraryNav"><i class="bi bi-journal-bookmark"></i> Library</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="authorNav"><i class="bi bi-pencil-square"></i> Author</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="learnNav"><i class="bi bi-lightning-fill"></i> Learn</a></li>
      </ul>
      <button class="btn btn-outline-light" id="darkModeToggle"><i class="bi bi-moon-stars"></i></button>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <!-- Library Section -->
  <div id="library" class="row section active"></div>

  <!-- Author Section -->
  <div id="author" class="section">
    <form id="authorForm">
      <div class="mb-3">
        <input id="titleInput" class="form-control" placeholder="Title" required>
      </div>
      <div class="mb-3">
        <input id="subjectInput" class="form-control" placeholder="Subject" required>
      </div>
      <div class="mb-3">
        <select id="levelInput" class="form-select">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>

      <h5><i class="bi bi-card-text"></i> Flashcards</h5>
      <div id="flashcardsEditor" class="mb-3"></div>
      <button type="button" class="btn btn-secondary mb-3" id="addFlashcardBtn"><i class="bi bi-plus-square"></i> Add Flashcard</button>

      <h5><i class="bi bi-question-circle"></i> Quiz</h5>
      <div id="quizEditor" class="mb-3"></div>
      <button type="button" class="btn btn-secondary mb-3" id="addQuizBtn"><i class="bi bi-plus-square"></i> Add Quiz Question</button>

      <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Capsule</button>
    </form>
  </div>

  <!-- Learn Section -->
  <div id="learn" class="section"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
