<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Options List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #fff; }
    .option { cursor: pointer; transition: 0.2s; }
    .option:hover { background-color: #1f1f1f; }
    .card { background-color: #1a1a1a; color: #fff; }
    .btn { margin-right: 5px; }
  </style>
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-3">Manage Options</h2>

  <div class="mb-3 d-flex">
    <input type="text" id="newOption" class="form-control me-2" placeholder="New option...">
    <button id="addBtn" class="btn btn-success">Add</button>
  </div>

  <div id="optionsContainer" class="row g-2"></div>
</div>

<script>
  // Load options from LocalStorage or create default sample
  let options = JSON.parse(localStorage.getItem('my_options')) || [
    { id: 1, title: "Option One" },
    { id: 2, title: "Option Two" },
    { id: 3, title: "Option Three" }
  ];

  // Save options to LocalStorage
  function saveOptions() {
    localStorage.setItem('my_options', JSON.stringify(options));
  }

  const container = document.getElementById('optionsContainer');

  // Render options function
  function renderOptions() {
    container.innerHTML = '';
    options.forEach(opt => {
      const div = document.createElement('div');
      div.className = 'col-md-4';
      div.innerHTML = `
        <div class="card p-2 option">
          <div class="d-flex justify-content-between align-items-center">
            <span>${opt.title}</span>
            <div>
              <button class="btn btn-sm btn-primary editBtn">Edit</button>
              <button class="btn btn-sm btn-danger deleteBtn">Delete</button>
            </div>
          </div>
        </div>
      `;
      // Edit option
      div.querySelector('.editBtn').addEventListener('click', () => {
        const newTitle = prompt('Enter new option title:', opt.title);
        if(newTitle) {
          opt.title = newTitle;
          saveOptions();
          renderOptions();
        }
      });
      // Delete option
      div.querySelector('.deleteBtn').addEventListener('click', () => {
        options = options.filter(o => o.id !== opt.id);
        saveOptions();
        renderOptions();
      });
      // Click on option
      div.querySelector('.card').addEventListener('click', () => {
        alert(`You selected: ${opt.title}`);
      });

      container.appendChild(div);
    });
  }

  // Add new option
  document.getElementById('addBtn').addEventListener('click', () => {
    const input = document.getElementById('newOption');
    const val = input.value.trim();
    if(val) {
      const newOption = { id: Date.now(), title: val };
      options.push(newOption);
      saveOptions();
      renderOptions();
      input.value = '';
    }
  });

  // Initial render
  renderOptions();
</script>

</body>
</html>
